<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Articles</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h1>Add an article</h1>
        <hr>
        <form th:action="@{/admin/save}"
              th:object="${article}" method="post", enctype="multipart/form-data">

<!--            add hidden form field to handle update-->
            <input type="hidden" th:field="*{id}">

            <input type="text" th:field="*{category}" class="form-control mb-2 w-50" placeholder="Categorie">
            <input type="text" th:field="*{title}" class="form-control mb-2 w-50" placeholder="Titre">
            <input type="date" th:field="*{date}" class="form-control mb-2 w-50" placeholder="Date">
            <textarea type="text" th:field="*{content}" class="form-control mb-2 w-50" placeholder="Description"></textarea>
           <!-- <input type="text" th:field="*{picture}" class="form-control mb-2 w-50" placeholder="Image">-->
             <input type="file" th:field="*{picture}" name="files" class="form-control mb-2 w-50" multiple>
             <input type="number" th:field="*{price}" name="price" class="form-control mb-2 w-50">

            <button type="submit" class="btn btn-info">Save</button>
        </form>

        <!--<form method="POST" action="/upload" enctype="multipart/form-data">
            <input type="file" name="files" multiple/><br/><br/>
            <input type="submit" value="Submit files" />
        </form> -->

        <hr>
        <a th:href="@{/admin/list}">Back to Articles list</a>
    </div>
</body>
</html>
