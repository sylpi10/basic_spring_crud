<head th:replace="fragments/header :: myHeader">
    <title>Admin Page</title>
</head>

<body>
    <header th:replace="fragments/header :: menu">
    </header>

<!--    <div sec:authorize="hasAnyRole('ROLE_ADMIN')">-->
    <div class="container">

        <h1>Welcome, <span class="text-capitalize" sec:authentication="name"></span> </h1>


        <hr>

        <!-- add an article-->
        <a th:href="@{/admin/showFormForAdd}" class="btn btn-primary mb-3">Créer</a>

        <table class="table table-striped">
            <thead class="thead-dark">
            <tr>
                <th>Categorie</th>
                <th>Titre</th>
                <th>Date</th>
                <th>Description</th>
                <th>Image</th>
                <th>Prix/pers</th>
                <th>Niveau</th>
                <th>Durée</th>
                <th colspan="2" class="text-center">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tempArticle : ${articles}">
                <td th:text="${tempArticle.id}"></td>
                <td th:text="${tempArticle.title}"></td>
                <td th:text="${tempArticle.date}"></td>
                <td th:text="${tempArticle.content}"></td>
                <td>
<!--                    <img th:src="@{/photos/article/} + ${tempArticle.id} + .jpg" alt="pic" width="170">-->
                    <img th:src="@{/images/} + ${tempArticle.id} + .jpg" alt="pic" width="170">
                </td>
                <td> <p th:text="${tempArticle.price}"> <span> €</span></p></td>
                <td th:text="${tempArticle.level}"> </td>
                <td th:text="${tempArticle.duration}"></td>

                <td><a th:href="@{/admin/showFormForUpdate(articleId=${tempArticle.id})}" class="btn btn-primary">Modifier</a> </td>
                <td><a th:href="@{/admin/delete(articleId=${tempArticle.id})}" class="btn btn-danger"
                       onclick="if (!(confirm('Are you sure you want to delete this article ?'))) return false"
                >Supprimer</a> </td>
            </tr>
            </tbody>
        </table>

        <!-- Add a logout button -->
        <form action="#" th:action="@{/logout}"
              method="POST">

            <input type="submit" value="Déconnexion" class="btn btn-outline-primary mt-2" />

        </form>
    </div>
<footer th:replace="fragments/footer :: foot"></footer>

</body>
</html>
