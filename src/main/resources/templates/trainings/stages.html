<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: myHeader">
    <title>Stages</title>
</head>
<body>

<header>
    <div th:insert="fragments/header :: menu"></div>
    <div class="traduction" th:replace="fragments/header :: traduction" ></div>
</header>




<div class="container text-center trainings-container">
    <h1 th:text="#{training-title}"></h1>
     <h5 class="">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut
         labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris
         nisi ut aliquip ex ea commodo consequat.</h5>



    <ul class="nav nav-tabs mt-5" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <a class="nav-link active" id="summer-tab"
               data-toggle="tab" href="#summer" role="tab" aria-controls="summer" aria-selected="true">
                <h3 th:text="#{summer-title}"></h3></a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="winter-tab" data-toggle="tab" href="#winter"
               role="tab" aria-controls="winter" aria-selected="false">
                <h3 th:text="#{winter-title}"></h3></a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="spring-tab" data-toggle="tab" href="#spring"
               role="tab" aria-controls="spring" aria-selected="false">
                <h3 th:text="#{spring-title}"></h3></a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="autumn-tab" data-toggle="tab" href="#autumn"
               role="tab" aria-controls="autumn" aria-selected="false">
                <h3 th:text="#{autumn-title}"></h3></a>
        </li>
    </ul>

<!--    activities list by season-->
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="summer" role="tabpanel" aria-labelledby="summer-tab">
            <div class="summer training"  th:each="article : ${articles}">

                <h3>
                    <a th:href="@{/detail(id=${article.id})}">
                        &#x2B9A; <span th:text="${article.title}"></span>
                    </a>
                </h3>

            </div>
            <img th:src="@{img/summer.jpg}" width="500" height="300" alt="">

        </div>
        <div class="tab-pane fade" id="winter" role="tabpanel" aria-labelledby="winter-tab">
            <div class="winter training" th:each="article : ${articles}">
                <h3>
                    <a th:href="@{/detail(id=${article.id})}">
                        &#x2B9A; <span th:text="${article.title}"></span>
                    </a>
                </h3>
            </div>
            <img th:src="@{img/winter.jpg}" width="500" height="300" alt="">

        </div>

        <div class="tab-pane fade" id="spring" role="tabpanel" aria-labelledby="spring-tab">
            <div class="spring training" th:each="article : ${articles}">
                <h3>
                    <a th:href="@{/detail(id=${article.id})}">
                        &#x2B9A; <span th:text="${article.title}"></span>
                    </a>
                </h3>

            </div>
            <img th:src="@{img/spring.jpg}" width="500" height="300" alt="">
        </div>
        <div class="tab-pane fade" id="autumn" role="tabpanel" aria-labelledby="autumn-tab">
            <div class="autumn training" th:each="article : ${articles}">
                <h3>
                    <a th:href="@{/detail(id=${article.id})}">
                        &#x2B9A; <span th:text="${article.title}"></span>
                    </a>
                </h3>
            </div>
            <img th:src="@{img/autumn.jpg}" width="500" height="300" alt="">

        </div>
    </div>

</div>


<footer th:replace="fragments/footer :: foot"></footer>
</body>
</html>
